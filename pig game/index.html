<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b584ed7404.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Pig game</title>
</head>
<body>
    <h1 class="juego">Vamos a jugar</h1>
    <div class="contenedor">
        
        <div class="div-player1 active">
            <h2>PLAYER 1</h2>
            <h3 class="puntos-p1">0</h3>
            <div class="puntaje">
                <h4>CURRENT</h4>
                <h4 class="current c-1">0</h4>
            </div>
        </div>

        <div class="div-player2">
            <h2>PLAYER 2</h2>
            <h3 class="puntos-p2">0</h3>
            <div class="puntaje">
                <h4>CURRENT</h4>
                <h4 class="current c-2">0</h4>
            </div>
        </div>

        <button class="newGame"><i class="fa-solid fa-gamepad"></i> New Game</button>
        <button class="dado"><i class="fa-solid fa-dice"></i> Roll Dice</button>
        <button class="hold"><i class="fa-solid fa-clock-rotate-left"></i> Hold </button>

        <div class="todosDados">
            <i class="fa-solid fa-dice-one dados hiddin"></i>
            <i class="fa-solid fa-dice-two dados hiddin"></i>
            <i class="fa-solid fa-dice-three dados hiddin"></i>
            <i class="fa-solid fa-dice-four dados hiddin"></i>
            <i class="fa-solid fa-dice-five dados hiddin"></i>
            <i class="fa-solid fa-dice-six dados hiddin"></i>
        </div>

    </div>

    
    <script src="index.js"></script>
</body>
</html>
